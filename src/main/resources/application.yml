spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/etfapicall
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    database: h2


logging.level:
  org.hibernate.SQL: debug